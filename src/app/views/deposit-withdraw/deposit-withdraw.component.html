<nav class="navbar navbar-light bg-light">
	<span class="navbar-brand mb-0 h1">Bank of Xactware</span>
</nav>
<div class="row justify-content-end mt-2">
	<div class="col-sm-4">
		<button type="button" class="btn btn-info" (click)="gotoTransactionHistory()">TRANSACTION HISTORY</button>
	</div>
</div>
<form [formGroup]="transactionForm">
	<div class="container p-0 mt-4">
		<div class="row pt-2 pb-3">
			<div class="col-sm-2">
				<b>BALANCE:</b>
			</div>
			<div class="col-sm-4">
				{{availableBalance | currency}}
			</div>
		</div>
		<div class="row pt-2 pb-3">
			<div class="col-sm-2 align-self-center">
				<label for="basic-url"><b>AMOUNT:</b></label>
			</div>
			<div class="col-sm-4 align-self-center">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">$</span>
					</div>
					<input type="number" formControlName="amount" class="form-control" id="basic-url" aria-describedby="basic-addon3">
				</div>
					<div class="invalid-feedback-form" *ngIf="!transactionForm.valid && isAmountEmpty">
						{{errors.amountEmpty}}</div>
					<div class="invalid-feedback-form" *ngIf="isWithdrawLimitExeeded">{{errors.withDrawLimitExceeds}}
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-2">
					<button type="button" class="btn btn-success" (click) = depositeAmount()>DEPOSIT</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-warning" (click)= withdrawAmount()>WITHDRAW</button>
				</div>
			</div>
		</div>
</form>
